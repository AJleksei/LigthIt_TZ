<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


    <link rel="stylesheet" type="text/css" href="/static/css/stylesheet.css">
    <script src="/static/js/index.js"></script>


    <!-- jQuery Masked Input -->
    <script src="/static/js/jquery/jquery.maskedinput.js"></script>
    <!-- jQuery Datepicker -->
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="/static/js/jquery/datepicker-ru.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- reCAPTCHA -->
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!-- Site icon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
<script>
  $(function() {
    $( "#birthDate" ).datepicker({
        dateFormat: "yy-mm-dd",
        changeMonth: true,
        changeYear: true,
        showButtonPanel: true,
        'option': $.datepicker.regional["ru"]

    });
  });
</script>

<script type="text/javascript">
   jQuery(function($) {
      $('#phone').mask('999-9999999');
   });
</script>

</head>
<body>
    <div class="container">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="/">Главная</a></li>
                        <li><a href="/contacts">Контакты</a></li>
                        {% if user_name %}
                            <li><a href="/personal_account">Личный кабинет</a></li>
                        {% endif %}
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if user_data %}
                            <img src="{{ user_data['image'] }}"
                            alt="" style="height: 45px; float: left;" class="img-rounded">

                            <li><div style="cursor: default; padding: 15px">{{ user_data['name'] }}</div></li>
                            <li>
                                <form action="sign_out" method="POST" name="sign_out_form">
                                    <button type="submit" id="sign_out" class="btn btn-default">Выйти</button>
                                </form>
                            </li>
                        {% else %}
                            <li><a href="/login">Войти</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% block body %}{% endblock %}

    <footer class="footer">
        <div class="container">
            <p class="text-muted">&copy 2016 Запорожье</p>
        </div>
    </footer>
    </div>
</body>
</html>
